include ':app'

def flutterProjectRoot = rootDir.parentFile.toPath()

def pluginsFile = new File(flutterProjectRoot.toFile(), '.flutter-plugins')
if (pluginsFile.exists()) {
    pluginsFile.eachLine { line ->
        def plugin = line.split('=')
        if (plugin.length == 2) {
            def name = plugin[0].trim()
            def path = plugin[1].trim()
            include ":$name"
            project(":$name").projectDir = new File(path)
        }
    }
}
